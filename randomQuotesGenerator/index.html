<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="text-3xl text-center font-bold my-6">
          JavaScript Quote Generator ðŸ”‚
        </h2>
      </div>
      <div class="main content">
        <div class="card w-96 h-46 mx-auto shadow-2xl bg-gray-400">
          <div class="card-body">
            <p id="quote" class="text-green-900 font-bold">
                          Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.
            </p>
            <h2 id="writer" class="person text-red-500">Albert Einstein</h2>
            <div class="card-actions justify-end">
              <button
                id="btn-new-quote"
                class="btn btn-outline btn-primary btn-xs"
              >
                New Quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
