<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <h1 class="text-3xl text-center text-sky-500 m-5">Simple Count App</h1>

    <div class="text-center">
        <h2 id="count" class="text-6xl font-bold my-5">0</h2>
        <button onclick="additionClick()" id="plus-btn" class="bg-green-500 p-5 rounded-md text-3xl m-5">+</button>
        <button id="minus-btn" class="bg-red-500 p-5 rounded-md text-3xl m-5">-</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
